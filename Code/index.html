<!DOCTYPE html>
<html lang="en">
    <body>
        <p id="demo"></p>
        <script>
            let text = "";
            for (let i = 0; i<5; i++){
                text = text + "The number is " + (i + 1) + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
